<!--component html goes here -->
<div class="dialog">
    <mat-icon aria-hidden="false" class="material-icons close-button" aria-label="test" (click)="onNoClick()">cancel</mat-icon>
</div>
<mat-card class="example-card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        Do you want know more about covid-19 from <strong>WHO</strong>(World Health Organization)?
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank" rel="noopener noreferrer"> YES </a></button>
        <button mat-button (click)="onNoClick()">NO</button>
    </mat-card-actions>
</mat-card>
