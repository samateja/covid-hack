<!--component html goes here -->
<div class="wrapper">
    <div class="login" id="login">
        <div class="login-center">
            <div class="tabs ">
                <div class="tab active ">Icovids</div>
            </div>
            <form [formGroup]="userForm" (ngSubmit)="redirectToHome() ">
                <div class="input form-group ">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback ">
                        <div *ngIf="f.username.errors.required">Please enter valid name</div>
                        <div *ngIf="f.username.errors.minlength"> Please enter valid name</div>
                        <div *ngIf="f.username.errors.maxlength"> Please enter valid name</div>
                    </div>
                    <input id="username " type="text " name="username" formControlName="username" minLength="2" maxLength="10" class="form-control" [ngClass]="{'is-invalid': submitted && f.username.errors} " />
                    <label for="username ">Please enter your name</label>
                </div>
                <div class="input form-group ">
                    <input id="password" type="number" name="age" step=1 min="1 " max="99 " formControlName="age" class="form-control" [ngClass]="{'is-invalid': submitted && f.age.errors} " />
                    <label for="password ">Please enter your age</label>
                    <div *ngIf="submitted && f.age.errors" class="invalid-feedback" style="margin-top: -8%;">
                        <div *ngIf="f.age.errors.min "> Please enter valid age</div>
                        <div *ngIf="f.age.errors.max "> Please enter valid age</div>
                        <div *ngIf="f.age.errors.required ">Please enter valid age</div>
                    </div>
                </div>
                <div class="input form-group" id="countries" *ngIf="displayCountries" style="margin-top: 6%;" [valueChanged]="valueChanged">
                    <label for="country">Choose your Country:</label>
                    <select id="country" class="form-control" formControlName="country" name="country" [ngClass]="{'is-invalid': (submitted && displayCountries) && (f.country.value === 'none' || f.country.value === '')} ">
                        <option value="none" selected> Choose your country</option>
                        <option *ngFor="let countryCodes of isoData" value="{{countryCodes.name}}">
                            {{countryCodes.name}}
                        </option>
                    </select>
                    <div *ngIf="(submitted && displayCountries) && (f.country.value === 'none' || f.country.value === '')" class="invalid-feedback" style="margin-top: -8%;">
                        <div *ngIf="f.country.value === 'none' || f.country.value === '' ">Please select country</div>
                    </div>
                </div>
                <!-- <input id="remember " type="checkbox " name="remember " required/>
                <label for="remember ">I Agree, <span>FYI we do not store any data on our servers.</span> </label> -->
                <div class="form-group ">
                    <button>START</button>
                </div>
            </form>
        </div>
    </div>
</div>
