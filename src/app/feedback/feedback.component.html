<!--component html goes here -->
<div style="width:100%;">
    <div style="padding: 0% 5% 0% 3%;">
        <h4> Currently data for every country is in progress. If you have any data related to covid / country health centres, please share with us!</h4>
    </div>
    <form [formGroup]="feedBackForm" (ngSubmit)="submitFeedBack()">
        <div>
            <div class="input form-group">
                <mat-form-field appearance="outline" style="width: 96%; padding: 6px;">
                    <mat-label>Feedback</mat-label>
                    <textarea id="feedBackname" matInput placeholder="Please enter your feedback!" minLength="3" maxLength="10" matTextareaAutosize matAutosizeMinRows=10 matAutosizeMaxRows=50 name="feedBackname" formControlName="feedBackname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.feedBackname.errors }"></textarea>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Your feedback is more valuable to us!</mat-hint>
                </mat-form-field>
                <div *ngIf="submitted && f.feedBackname.errors" class="invalid-feedback">
                    <div *ngIf="f.feedBackname.errors.maxlength">Cannot be more than 3000 characters!</div>
                    <div *ngIf="f.feedBackname.errors.required">Cannot be empty!</div>
                </div>
            </div>

        </div>
        <div class="form-group" style="margin-left:35%; margin-top:3%;">
            <button mat-raised-button color="primary">SUBMIT</button>
        </div>
        <div class="form-group" *ngIf="statusMessage" class="feedbackMessage">
            {{message}}
        </div>
    </form>
    <div class="share-card">
        <mat-card class="example-card">
            <mat-card-header>
                <div id="shareIt">
                    <button mat-stroked-button color="primary" (click)='share()'>
                        click here to share this tool with others </button>
                </div>
                <!-- <div id="generatePDF">
                    <a href="javascript:void(0)" (click)="generatePdf()"> click here to download results </a>
                </div> -->
            </mat-card-header>
        </mat-card>
    </div>
</div>
